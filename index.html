<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A4 Image Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      object-fit: contain;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <img id="mainImage" src="certificate.png" alt="A4 Image" />
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const imgSrc = urlParams.get('img');
    if (imgSrc) {
      document.getElementById('mainImage').src = imgSrc;
    }
  </script>
</body>
</html>
